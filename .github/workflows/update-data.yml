name: Daily Market Data Update

on:
  schedule:
    # Run daily at 1:00 AM UTC (after US markets close)
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install required packages
        run: |
          Rscript -e 'install.packages(c("dplyr", "lubridate", "quantmod", "tidyr"), repos = "https://cloud.r-project.org")'

      - name: Run data update script
        run: |
          Rscript get_data.R

      - name: Configure Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Commit and push if data changed
        run: |
          git add market_data.csv
          # Only commit and push if there are changes
          if git diff --staged --quiet; then
            echo "No changes to market_data.csv"
          else
            git commit -m "Update market data [automated]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
